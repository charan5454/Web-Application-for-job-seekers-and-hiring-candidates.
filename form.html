<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            background-image: url(climg.jpg);
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            overflow: hidden;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 800px; /* Increased width for demonstration */
            max-width: 100%;
            position: relative;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .required {
            color: red;
            margin-left: 4px;
        }

        .line-input {
            display: inline-block;
            width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ::placeholder {
            color: #aaa;
        }

        section {
            margin-top: 50px;
        }

        [id]:before {
            content: "";
            display: block;
            height: 50px; /* Fixed header height */
            margin-top: -50px; /* Negative margin equal to header height */
            visibility: hidden;
        }

        [id]:target:before {
            content: "";
            display: block;
            height: 50px; /* Fixed header height */
            margin-top: -50px; /* Negative margin equal to header height */
            visibility: hidden;
        }
    </style>
</head>
<body>

<header>
    <h1>Job Application Form</h1>
</header>

<nav>
    <a href="#fullName">Full Name</a> |
    <a href="#phoneNumber">Phone Number</a> |
    <a href="#email">Email Address</a> |
    <a href="#skill">Skill</a> |
    <a href="#add">Address</a> |
    <a href="#objective">Objective</a>
</nav>

<main>
    <form action="submit_form.php" method="post">
        <section id="fullName">
            <label for="fullName">Full Name<span class="required">*</span>:</label>
            <div class="line-input">
                <input type="text" id="fullName" name="fullName" required>
            </div>
        </section>

        <section id="phoneNumber">
            <label for="phoneNumber">Phone Number<span class="required">*</span>:</label>
            <div class="line-input">
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
        </section>

        <section id="email">
            <label for="email">Email Address<span class="required">*</span>:</label>
            <div class="line-input">
                <input type="email" id="email" name="email" required>
            </div>
        </section>

        <section id="skill">
            <label for="skill">Skill That You Want to Mention<span class="required">*</span>:</label>
            <div class="line-input">
                <input type="text" id="skill" name="skill" required>
            </div>

            <section id="yoe">
                <label for="yoe">Years of Experienc<span class="required">*</span>:</label>
                <div class="line-input">
                    <input type="text" id="yoe" name="yoe" required>

                </div>


                <section id="exp">
                    <label for="skill">Expected salary <span class="required">*</span>:</label>
                    <div class="line-input">
                        <input type="text" id="exp" name="exp" required>
    
                    </div>     
        </section>  
        <section id="add">
            <label for="add">Address<span class="required">*</span>:</label>
            <div class="line-input">
                <input type="text" id="add" name="address" required>
            </div>
        </section>

        <section id="objective">
            <label for="objective">Objective:</label>
            <textarea id="objective" name="objective" rows="4"></textarea>
        </section>

        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
