    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
            background: url('') center/cover no-repeat;
            overflow: auto;
            background-image: url(firstpage.jpg);
        }

        nav {
            background-color: #111; /* Darker background color */
            overflow: hidden;
        }

        .nav-container {
            display: flex;
            justify-content: center; /* Center items horizontally */
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #333; /* Darker hover background color */
            color: r    gba(255, 255, 255, 0.9); /* Lighter text color on hover */
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 7em;
            transform: scale(0);
            animation: scaleUp 2.5s forwards;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0); /* Start with scale 0 */
            }
            to {
                transform: scale(1); /* End with scale 1 */
            }
        }

        /* Additional styles for scrolling text */
        .scrolling-text-container {
            position: fixed;
            top: 60px; /* Adjust this value based on your navigation height */
            width: 100%;
            overflow: hidden;
        }

        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
